[tox]
envlist = 
    py25,py26,py27,jython,pypy,cover

[testenv]
commands = 
    python setup.py test -q
deps =
    pyramid
    webhelpers
    formencode
    colander
    peppercorn

[testenv:jython]
commands = 
   jython setup.py test -q

[testenv:cover]
basepython =
    python2.6
commands = 
    python setup.py nosetests --with-xunit --with-xcoverage
deps =
    pyramid
    webhelpers
    formencode
    colander
    peppercorn
    nose
    coverage
    nosexcover

